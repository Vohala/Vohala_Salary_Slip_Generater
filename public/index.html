<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vohala - Professional Salary Slip Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2e7d32;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        header img {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        nav {
            text-align: center;
            margin-bottom: 40px;
        }

        nav button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #388e3c;
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        form label {
            font-weight: bold;
            color: #333;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #2e7d32;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #388e3c;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2e7d32;
            color: white;
            margin-top: 40px;
            border-radius: 0 0 8px 8px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/100x100.png?text=Vohala+Logo" alt="Vohala Logo">
            <h1>Vohala</h1>
            <p>Your trusted salary slip generator</p>
        </header>

        <nav>
            <button onclick="showForm('employee-form-container')">Employee Master</button>
            <button onclick="showForm('salary-slip-form-container')">Generate Salary Slip/Certificate</button>
        </nav>

        <div id="employee-form-container" class="form-container">
            <h1>Employee Master</h1>
            <form id="employee-form">
                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>

                <label for="pan-card-no">Pan Card No:</label>
                <input type="text" id="pan-card-no" name="pan-card-no" required>

                <label for="gross-salary">Gross Salary:</label>
                <input type="number" id="gross-salary" name="gross-salary" required>

                <label for="total-deductions">Total Deductions:</label>
                <input type="number" id="total-deductions" name="total-deductions" required>

                <label for="net-salary">Net Salary:</label>
                <input type="number" id="net-salary" name="net-salary" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Save Employee</button>
            </form>
        </div>

        <div id="salary-slip-form-container" class="form-container active">
            <h1>Generate Salary Slip/Certificate</h1>
            <form id="salary-slip-form">
                <label for="month">Month:</label>
                <input type="text" id="month" name="month" required>

                <label for="employee-name">Employee Name:</label>
                <select id="employee-name" name="employee-name" required></select>

                <label for="pay-period">Pay Period:</label>
                <input type="text" id="pay-period" name="pay-period" required>

                <label for="working-days">Working Days:</label>
                <input type="number" id="working-days" name="working-days" required>

                <label for="balance-leave">Balance Leave:</label>
                <input type="number" id="balance-leave" name="balance-leave" required>

                <label for="paid-leave-days">Paid Leave Days:</label>
                <input type="number" id="paid-leave-days" name="paid-leave-days" required>

                <label for="unpaid-leave">Unpaid Leave:</label>
                <input type="number" id="unpaid-leave" name="unpaid-leave" required>

                <label for="weekoff-holidays">Weekoff and Holidays:</label>
                <input type="number" id="weekoff-holidays" name="weekoff-holidays" required>

                <label for="basic-salary">Basic Salary:</label>
                <input type="number" id="basic-salary" name="basic-salary" required>

                <label for="hra">HRA:</label>
                <input type="number" id="hra" name="hra" required>

                <label for="da">DA:</label>
                <input type="number" id="da" name="da" required>

                <label for="other-allowances">Other Allowances:</label>
                <input type="number" id="other-allowances" name="other-allowances" required>

                <label for="performance-bonus">Performance Bonus:</label>
                <input type="number" id="performance-bonus" name="performance-bonus" required>

                <label for="bonus">Bonus:</label>
                <input type="number" id="bonus" name="bonus" required>

                <label for="professional-tax">Professional Tax:</label>
                <input type="number" id="professional-tax" name="professional-tax" required>

                <label for="provident-fund">Provident Fund:</label>
                <input type="number" id="provident-fund" name="provident-fund" required>

                <label for="advance-salary">Advance Salary:</label>
                <input type="number" id="advance-salary" name="advance-salary" required>

                <label for="loan-emi">Loan EMI:</label>
                <input type="number" id="loan-emi" name="loan-emi" required>

                <label for="other-deductions">Other Deductions:</label>
                <input type="number" id="other-deductions" name="other-deductions" required>

                <button type="submit">Generate and Email</button>
            </form>
        </div>

        <footer>
            <p>Develop by Vohala. Feel free to modify it.</p>
        </footer>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
