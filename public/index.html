<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vohala - Salary Slip Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
    .container { max-width: 1000px; margin: 40px auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    header { background: #2e7d32; color: white; padding: 20px; text-align: center; }
    header h1 { margin: 10px 0; font-size: 36px; }
    nav { text-align: center; padding: 20px; background: #f0f0f0; }
    nav button { padding: 12px 24px; margin: 0 10px; background: #2e7d32; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    nav button:hover { background: #388e3c; }
    .form-container { padding: 30px; display: none; }
    .form-container.active { display: block; }
    form label { display: block; margin: 15px 0 5px; font-weight: bold; color: #333; }
    form input, form select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    form button { margin-top: 25px; padding: 14px; background: #2e7d32; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; width: 100%; }
    form button:hover { background: #388e3c; }
    footer { background: #2e7d32; color: white; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Vohala</h1>
      <p>Professional Salary Slip Generator</p>
    </header>

    <nav>
      <button onclick="showForm('employee-form-container')">Add Employee</button>
      <button onclick="showForm('salary-slip-form-container')">Generate Salary Slip</button>
    </nav>

    <div id="employee-form-container" class="form-container active">
      <h2 style="text-align:center;color:#2e7d32">Employee Master</h2>
      <form id="employee-form">
        <label>Employee ID</label><input type="text" id="employee-id" required>
        <label>Name</label><input type="text" id="name" required>
        <label>Designation</label><input type="text" id="designation" required>
        <label>Department</label><input type="text" id="department" required>
        <label>PAN Card No</label><input type="text" id="pan-card-no" required>
        <label>Gross Salary</label><input type="number" id="gross-salary" required>
        <label>Total Deductions</label><input type="number" id="total-deductions" required>
        <label>Net Salary</label><input type="number" id="net-salary" required>
        <label>Email</label><input type="email" id="email" required>
        <button type="submit">Save Employee</button>
      </form>
    </div>

    <div id="salary-slip-form-container" class="form-container">
      <h2 style="text-align:center;color:#2e7d32">Generate Salary Slip</h2>
      <form id="salary-slip-form">
        <label>Month (e.g. October 2025)</label><input type="text" id="month" required>
        <label>Select Employee</label>
        <select id="employee-select" required>
          <option value="" disabled selected>Loading employees...</option>
        </select>
        <label>Pay Period</label><input type="text" id="pay-period" placeholder="01-Oct-2025 to 31-Oct-2025" required>
        <label>Working Days</label><input type="number" id="working-days" required>
        <label>Balance Leave</label><input type="number" id="balance-leave" value="0">
        <label>Paid Leave Days</label><input type="number" id="paid-leave-days" value="0">
        <label>Unpaid Leave</label><input type="number" id="unpaid-leave" value="0">
        <label>Weekoff & Holidays</label><input type="number" id="weekoff-holidays" required>
        <label>Basic Salary</label><input type="number" id="basic-salary" required>
        <label>HRA</label><input type="number" id="hra" required>
        <label>DA</label><input type="number" id="da" required>
        <label>Other Allowances</label><input type="number" id="other-allowances" value="0">
        <label>Performance Bonus</label><input type="number" id="performance-bonus" value="0">
        <label>Bonus</label><input type="number" id="bonus" value="0">
        <label>Professional Tax</label><input type="number" id="professional-tax" value="0">
        <label>Provident Fund</label><input type="number" id="provident-fund" value="0">
        <label>Advance Salary</label><input type="number" id="advance-salary" value="0">
        <label>Loan EMI</label><input type="number" id="loan-emi" value="0">
        <label>Other Deductions</label><input type="number" id="other-deductions" value="0">
        <button type="submit">Generate & Email Salary Slip</button>
      </form>
    </div>

    <footer>
      <p>© 2025 Vohala – Professional Salary Slip Generator</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    function showForm(id) {
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
